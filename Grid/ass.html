<!DOCTYPE html>
<html>
<head>
	<title>Assiegment</title>
<style type="text/css">
	
.main{
	width: 300px;
	height: 300px;
	margin: auto;
	display: grid;
	grid-template-columns: 3;
	grid-template-rows: 3;
	grid-template: 
	"area1 area2 area3"
	"area5 area4 area4"
	"area6 area4 area4"

}
.main div{
	border: 1px solid red;

}

.item1{
	grid-area: area1;

}
.item2{
	grid-area: area2;
	
}
.item3{
	grid-area: area3;
	
}
.item4{
	grid-area: area4;
	
}
.item5{
	grid-area: area5;
	
}
.item6{
	grid-area: area6;
	
}
</style>
</head>
<body>

<div class="main">
	<div class="item1">A</div>
	<div class="item2">B</div>
	<div class="item3">D</div>
	<div class="item4">C</div>
	<div class="item5">E</div>
	<div class="item6">F</div>
	
</div>

</body>
</html>
