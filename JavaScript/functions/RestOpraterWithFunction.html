<body>
    <script>


        //Rest Oprater for Add dynamic Parameters 
        function sumAll(...nums) {
            let t = 0;
            nums.forEach(function (item) {
                t += item;
            })
            return t;

        }




        //Spread Function Jo k Function ko call krty time dena h function
        let args = [1, 2, 3];

        function spreadItem(a, b, c) {
            return a + " " + b + " " + c;


        }
        spreadItem(...args);










    </script>
