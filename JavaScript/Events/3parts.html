<head>

    <title>Document</title>
    <style>
    
    .mydiv{
        height: 100vh;
        width: auto;

    }

<body>
    <div class="mydiv">
      
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta quisquam minus nihil nemo delectus eos repudiandae adipisci asperiores, sint quae provident modi vel et cum sapiente sed, corporis odit voluptatem!  </p>
<p>lorem</p>
    </div>
    <script>  
    let narea=window.innerHeight/2;
    let area = window.innerWidth/3;  
    document.body.onmousemove = function(abc){


            if(abc.pageY < narea){
                if(abc.pageX < area){
                    document.body.style.backgroundColor="green";

                }
                else if(abc.pageX < area+area){
                    document.body.style.backgroundColor="red";
                }
                else{
                    document.body.style.backgroundColor="blue";
                }
            }
             if(abc.pageY > narea+narea){
                if( abc.pageX < area){
                    document.body.style.backgroundColor="yellow";
                }
                else if(abc.pageX < area+area){
                    document.body.style.backgroundColor="cyan";
                }
                else{
                    
                    document.body.style.backgroundColor="#616666";
                
                }

            }

    </script>
